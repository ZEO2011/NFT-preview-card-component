<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>NFT</title>
		<link rel="stylesheet" href="style.css" />
		<link rel="stylesheet" href="framework.css" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;200;300;400;500;600;700;800;900&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
		/>
	</head>
	<body>
		<div class="container">
			<div class="box">
				<div class="img-container p-rel">
					<img
						src="https://kom42ec.github.io/nft-preview-card/img/image-equilibrium.jpg"
						alt=""
					/>
					<div class="image-overlay"></div>
				</div>
				<h1 class="c-white cur-pointer">Equilibrium #3429</h1>
				<p class="paragraph">
					Our Equilibrium collection promotes balance and calm.
				</p>
				<div class="stats between-flex">
					<p class="emerald">
						<img
							src="https://kom42ec.github.io/nft-preview-card/img/icon-ethereum.svg"
							alt=""
							class="mr-10 font"
						/>
						0.041 ETH
					</p>
					<p class="date">
						<i class="fa-solid fa-clock mr-10"></i>
						3 days left
					</p>
				</div>
				<div class="creator">
					<img
						src="https://kom42ec.github.io/nft-preview-card/img/image-avatar.png"
						alt=""
					/>
					<p class="creation">
						<span>Creation of</span> Jules Wyvern
					</p>
				</div>
			</div>
		</div>
	</body>
</html>
